<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="main-section bg-gray-200 w-screen h-screen relative">
        <!-- left section -->
        <div class="right-main-section absolute mt-48 ml-40">
                <span class="text-6xl font-bold font-Roboto text-blue-600 pl-20 pb-4">facebook</span>

            <div class="paragrath">
                <span class="text-3xl font-normal">Connect with friends and the world<br> around you on Facebook.</span>
            </div>
        </div>
        <div class="main-second-part"></div>
        <!-- right section & login form -->
        <div class="left-main-section absolute right-48 mt-36 bg-white w-96 h-auto rounded-lg border-2">
                <form action="" >
                    <input type="text" class=" p-1 pl-4 border-2 border-gray-400 rounded-lg h-12 mt-6 outline-none " placeholder="Email or Phone Number">
                    <input type="text" class=" p-1 pl-4 border-2 border-gray-400 rounded-lg h-12 outline-none " placeholder="Password">
                    <button type="button" class=" border border-gray-400 bg-blue-500 text-white hover:bg-blue-600 font-bold font-Roboto text-2xl rounded-lg h-12 ">Log In</button>
                </form>
                <div class="forget-password text-center text-blue-500 hover:underline border-b-2 pb-4">
                    <a href="#" class="">Forget Password?</a>
                </div>
                <button type="button" class="create-btn border border-gray-400 text-white font-Roboto text-2xl font-bold rounded-lg h-16 w-8/12 ">Create New Account</button>
        </div>
        <div class="create-page mt-4">
            <a href="#" class="font-bold text-black-500 hover:underline border-b-2 pb-4">Create a Page</a><span> for a celebrity, band or business.</span>
        </div>
    </div>
</body>
</html>
